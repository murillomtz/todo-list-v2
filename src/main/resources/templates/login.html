<body class="bodyLogin">

        <div class="container" style="width: 60%; padding-bottom: 30px;padding-top: 30px;">
            <div class="row">
                <div class="col-lg-3"></div>

                    <!-- � preciso "th" na frente de algo que vc vai usar o thymeleaf e eu retirei a referencia com thymeleafe porque o projeto j� tem a dependencia -->
                    <form method="post" th:action="@{/login}">

                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <hr>

                                <!-- Deixei como padr�o "name" o username e password pro  sistema identificar mais facil -->

                                <div class="form-group centered">

                                    <input type="text" class="form-control" name="username" id="login">
                                </div>

                                    <label for="senha">Senha</label><br>
                                    <input type="password" class="form-control" name="password" id="senha">

                        </div>
                        <br>

                            <div class="col-lg-3">

                        </div>
                        <div class="col-lg-3"></div>
                    </div>
